<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign this PDF</title>
    <link rel="stylesheet" href="editPDFPopup.css">
</head>

<body>

        <button id="sighpdf">Sign Document</button>

        <input type="file" id="fileInput" accept=".txt, .pdf, .doc, .docx">
    </div>
    <script type="module" src="editPDFPopup.js"></script>
</body>

</html>
